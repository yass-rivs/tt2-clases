<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    const nombre_producto = "perfumes";
    const precio_unitario = 1200;
    let cantidad_deseada;
    
    cantidad_deseada = prompt("Ingresar la cantidad de " + nombre_producto + "$" +precio_unitario +  " que desea adquirir ") 

    const precio_final = precio_unitario * cantidad_deseada
    alert ( "compraste " + cantidad_deseada + + nombre_producto + ". El precio final es " + precio_final + ". Gracias por tu compra." )

   </script> 
</body>
</html>
